<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
	<style type="text/css">
	body {
		font-family: Helvetica, Arial, sans-serif;
	}

	.wrapper {
		width: 960px;
		margin: 0 auto;
	}
	
	.rule {
		border-bottom: 1px solid #eee;
		margin-bottom: 18px;
		padding-bottom: 18px;
		width: 100%;
	}

	.rule h1 {
		color: #444;
	}

	.rule h1 strong {
		color: #2e8ccf
	}

	.rule h1 span {
		font-family: monospace;
	}

	.rule h1 span em {
		color: purple;
	}

	.rule table tr td:first-child {
		width: 40%;
	}

	.rule table tr td:nth-child(2) {
		width: 20%;
	}


	pre {
		background: #ddd;
		border-radius: 8px;
		border: 1px solid #aaa;
		padding: 8px;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<h1>API Documentation</h1>
	{{#rules}}
	<div class="rule">
		<h1><strong>{{method}}</strong> <span>{{{path}}}</h1>
		<p>{{description}}</p>
		{{#if parameters}}
		<h3>Parameters</h3>
		<table>
			{{#each parameters}}
			<tr>
				<td>{{name}} {{#unless required}}<em>(optional)</em>{{/unless}}</td>
				<td>{{type}}</td>
				<td>{{description}}</td>
			{{/each}}
		</table>
		{{/if}}
		<h3>Response</h3>
		<pre>{{{response}}}</pre>
	</div>
	{{/rules}}
	<p>Generated with wrestle {{version}}</p>
</div>
</body>
</html>
